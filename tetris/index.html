<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tetris Game</title>
  <script src="tetris.js" charset="utf-8"></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
</head>

<body>
  <div class="menu-wrap">
    <input type="checkbox" class="toggler">
    <div class="hamburger">
      <div></div>
    </div>
    <div class="menu">
      <div class="menu-content">
        <h1 class="t-ucase">rules</h1>
        <h1 class="rules"> Please use the <b class="key">UP</b> key to rotate your block, and <b class="key">LEFT</b>
          and <b class="key">RIGHT</b> to <br> move across the board. Pressing <b class="key">DOWN</b> will speed up the
          block.</h1>
        <button class="close fw-400">X</button>
      </div>
    </div>
  </div>
  <header>
    <h1 class="fw-300 t-wide t-ucase"><b>Welcome to</b><br><span
        class="fw-400 t-wide t-big t-ucase"><b>tetris</b></span></h1>
  </header>
  <main class="game-area">
    <button class="btn">
             <a href="/games_screen/index.html">Home</a>
  </button>
    <div class="game">
      <div class="grid"></div>
    </div>
    <section>
      <div class="display">
        <h1 class="score fw-400 t-ucase">Your Score <br> <span class="score-display t-ucase fw-300">0</span></h1>
        <div class="previous-shape">
          <div class="previous-grid"></div>
        </div>
        <h2 class="lines-display fw-400 t-ucase">Lines: <span class="lines-score">0</span></h2>
      </div>
      <button class="button t-ucase" href="#">
        <h3>Start / Pause</h3>
      </button>
    </section>
  </main>
</body>

</html>
